<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coolgram</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/images/icons/cg-icon-48x48.png"
    />
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div id="app">
      <!-- navegação -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Coolgram</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
            <button id="btn-installation" type="button" class="btn btn-warning">
              Install
            </button>
            <button id="btn-notification" type="button" class="btn btn-primary ms-2">
              Enable Notifications
            </button>
          </div>
        </div>
      </nav>

      <div class="main-background">
        <h1>C o o l Gram</h1>
      </div>

      <div class="posts m-4">
        <div class="container">
          <div id="posts-injection-area" class="row"></div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button
        id="btn-create-post"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Create Post
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Create Post
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="mb-3">
                  <label for="titleInput" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="titleInput"
                    placeholder=""
                  />
                </div>
                <div class="mb-3">
                  <label for="contentInput" class="form-label">Content</label>
                  <textarea
                    class="form-control"
                    id="contentInput"
                    rows="3"
                  ></textarea>
                </div>
                <button id="btnCamera" type="button" class="btn btn-secondary">
                  Open camera
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                id="btnClose"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="btnSubmit" type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="syncToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Alert</strong>
          <small>Now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          Your post was saved for syncing! When your connection get
          re-stablished, we'll send your post!
        </div>
      </div>
    </div>

    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/idb.js"></script>
    <script src="./src/js/utility.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
